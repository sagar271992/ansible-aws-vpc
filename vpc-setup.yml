- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
      # Import variables files module1
    - name: import vpc variable files
      include_vars: vars/vpc_setup
     
      #create vpc range module2
    - name: create vprofile vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout
    
    - debug:
        var: vpcout

    # module-3 : subnet creation
    - name: create pubilc subnet in zone 1
      ec2_vpc_subnet: 
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        Cidr: "{{ Pubsub1Cidr }}"
        map_public: yes
        resource_tags:
            Name: vprofle-pubsub1
      register: pubsub1out
    
    - debug:
        var: pubsub1out