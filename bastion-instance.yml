- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    
    # Import vpc variables files
    - name: import vpc variable files
      include_vars: vars/vpc_output_vars
    
    # Import variables files
    - name: import vpc variable files
      include_vars: vars/vpc_setup
      
    #create ec2 key pair 
    - name: create ec2 key
      ec2_key:
        name: my_bastion_host_keypair
        region: "{{ region }}"
      register: keyout
    
    # and store taht key
    - name: store login key
      copy:
        content: "{{ keyout.key.private_key }}"
        destination: ./bastion-key.pem
        mode: 0600
      when: keyout.changed
      
    #create security group for basten host  
    - name: create security group for bastion host 
      ec2_group:
        name: bastion-host
        description: allow 22 port from anywhere and all port within sg
        region: "{{ region }}"
        vpc_id: "{{ vpc_id }}"
        #profile: "{{ aws_profile }}"
        rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: "{{ MYIP }}"
      register: bastionSGout
    #- debug:
        #var: bastionSGout
   
    #create ec2-instance basten host
    - name: creating bastion host
      ec2:
        key_name: my_bastion_host_keypair
        region: "{{ region }}"
        instance_type: t2.micro
        image: "{{ bastion_ami }}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "bastion-host"
          Project: "vprofile"
          Owner: "Dev ops team"
        exact_count: " 1 "
        count_tag:
          Name: "bastion-host"
          Project: "vprofile"
          Owner: "Dev ops team"
        group_id: "{{ bastionSGout.group_id }}"
        vpc_subnet_id: "{{  pubsub1 }}"
      register: bastion_host_out

    #store the required variables in vpc_output_vars
    - name: Insert/Update "BastionSGid" in vars/vpc_output_vars
      blockinfile:
        path: vars/vpc_output_vars
        backup: no
        block: |
          bastionSGid: {{ bastionSGout.group_id }}